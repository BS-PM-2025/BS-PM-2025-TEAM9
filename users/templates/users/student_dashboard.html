{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container" style="margin-top: 40px;">
    <h2>Welcome, {{ request.user.username }} (Student)</h2>

    <div class="dashboard-menu" style="background-color: #f2f2f2; border-radius: 12px; padding: 25px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-top: 20px;">
        <h3 style="color: #333;">🎓 Student Panel</h3>
        <ul style="list-style-type: none; padding-left: 0;">
            <li style="margin-bottom: 10px;">
                <a href="{% url 'student_assignments' %}" style="text-decoration: none; color: #0066cc; font-weight: bold;">📂 View Assignments</a>
            </li>
            <!-- ניתן להוסיף עוד כפתורים כמו ציון, הודעות וכו' -->
        </ul>
    </div>

    <div style="margin-top: 40px;">
        <h4>📅 Your Upcoming Schedule</h4>
        <p>This area can show upcoming lessons, events or timeline previews.</p>
    </div>
</div>
{% endblock %}

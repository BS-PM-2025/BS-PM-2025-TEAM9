{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>student profile</title>
  <link rel="stylesheet" href="{% static 'css/teacher_style.css' %}">
   
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #eee;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: #ff8080;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Update Profile</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
          <label>Username</label>
          <input class="form-control" type="text" value="{{ request.user.username }}" disabled>
      </div>
        <input type="password" name="current_password" placeholder="Current Password" required>
      <p>Debug Update</p>

        <input type="email" name="new_email" placeholder="New Email">
        <input type="password" name="new_password" placeholder="New Password">
        <input type="password" name="confirm_password" placeholder="Confirm New Password">
  
        <button type="submit">Apply Changes</button>
        <a href="{% url 'student_home' %}"><button class="cancel" type="button">Cancel</button></a>
  
      </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0f2b;
            color: white;
        }
        header {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }
        .nav-left a {
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            color: black;
        }
        .nav-left a.active {
            color: #695bff;
        }
        .nav-right a {
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
            color: black;
        }
        .nav-right a:hover {
            color: #695bff;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .logo span {
            color: #695bff;
        }
        .dashboard-header {
            text-align: center;
            padding: 40px 0 20px;
            background-color: #1a1832;
        }
        .dashboard-header h2 {
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
            padding-left: 40px;
        }
        .search-bar i {
            position: relative;
            left: 30px;
            top: 10px;
            color: #999;
        }
        .content {
            background-color: #0f0f2b;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-left">
            <a href="#" class="active">MY Courses</a>
            <a href="#">about us </a>
        </div>
        <div class="logo"><span>DEVMASTER</span></div>
        <div class="nav-right">
            <a href="{% url 'edit_student_profile' %}"><i class="fas fa-user"></i> Profile</a>
            <a href="{% url 'login' %}"><i class="fas fa-sign-out-alt"></i> Exit</a>
        </div>
    </header>

    <div class="dashboard-header">
        <h2>My Courses </h2>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="חיפוש קורסים">
        </div>
    </div>

    <div class="content">
        <!-- כאן תכניס את כרטיסיות הקורסים -->
    </div>
</body>
</html>

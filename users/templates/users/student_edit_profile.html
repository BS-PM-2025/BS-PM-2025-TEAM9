{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to right, #1c92d2, #f2fcfe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .edit-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .btn-row {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .apply {
            background-color: #3498db;
            color: white;
        }
        .cancel {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="edit-box">
        <h2>Personal Info</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="btn-row">
                <button class="apply" type="submit">Apply</button>
                <a href="{% url 'student_home' %}"><button class="cancel" type="button">Cancel</button></a>
            </div>
        </form>
    </div>
</body>
</html>

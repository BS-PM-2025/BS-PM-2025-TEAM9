<!-- upload_material.html -->
{% extends "base.html" %}
{% block content %}
<div class="container" style="margin-top: 40px;">
    <h2>ðŸ“‚ Upload Course File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="margin-bottom: 10px;">
            <label for="section_id">Course Section:</label>
            <select name="section_id" required>
                {% for section in sections %}
                    <option value="{{ section.id }}">{{ section.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="content_type">File Type:</label>
            <select name="content_type" required>
                <option value="homework">Homework</option>
                <option value="lecture">Lecture</option>
                <option value="summary">Summary</option>
            </select>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="title">Title:</label>
            <input type="text" name="title" required>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="file">Select File:</label>
            <input type="file" name="file" required>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="available_from">Available From:</label>
            <input type="datetime-local" name="available_from">
        </div>
        <div style="margin-bottom: 10px;">
            <label for="available_until">Available Until:</label>
            <input type="datetime-local" name="available_until">
        </div>
        <button type="submit">Upload File</button>
    </form>
</div>
{% endblock %}

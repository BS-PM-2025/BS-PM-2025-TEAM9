{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0D1D4B;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .background-shape {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      transform: translate(-50%, -50%);
      z-index: 0;
      background-image: url("{% static 'users/img/1.png' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.9;
    }

    .login-container {
      background-color: #F6F2E9;
      width: 360px;
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }

    .logo-image {
      margin-bottom: 15px;
    }

    .logo-image img {
  height: auto;
  width: 180px;  
}


    h2 {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: none;
      background-color: #5A76B7;
      color: white;
      border-radius: 4px;
    }

    .input-group input::placeholder {
      color: #D3D3D3;
    }

    .button {
      width: 100%;
      background-color: #5A76B7;
      color: white;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .errorlist {
      color: #e74c3c;
      list-style: none;
      padding-left: 0;
      margin-bottom: 10px;
    }

    .nav-links {
      margin-top: 15px;
      font-size: 12px;
    }

    .nav-links a {
      color: #333;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <!-- Background shape -->
  <div class="background-shape"></div>

  <!-- Login container -->
  <div class="login-container">
    <div class="logo-image">
      <img src="{% static 'users/img/2.png' %}" alt="DEVMaster Logo">
    </div>

    <h2>LOGIN</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="input-group">
        {{ form.username }}
      </div>

      <div class="input-group">
        {{ form.password }}
      </div>

      <button type="submit" class="button">LOGIN</button>
    </form>

    <div class="nav-links">
      <a href="{% url 'signup' %}">Forgot Password?</a> |
      <a href="{% url 'welcome' %}">Back to Homepage</a>
    </div>
  </div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | DevMaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0e0b1f, #1c1a36);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 20px;
            padding: 3rem 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            color: #14102E;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .logo img {
            height: 28px;
        }

        h2 {
            margin: 0 0 1rem;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }

        p {
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-login {
            background-color: #3b57ff;
            color: white;
        }

        .btn-signup {
            background-color: #f2c4e0;
            color: #14102E;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'users/img/logo_black.png' %}" alt="DevMaster Logo">
        </div>
        <h2>WELCOME!</h2>
        <p>LOGIN OR MAKE A NEW ACCOUNT</p>
        <a href="{% url 'login' %}" class="btn btn-login">LOG IN</a>
        <a href="{% url 'signup' %}" class="btn btn-signup">SIGN UP</a>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      width: 360px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-box img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
      }
      

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      left: 10px;
      top: 13px;
      color: #aaa;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 35px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .remember {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 20px;
    }

    button {
      background: #333;
      color: #fff;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #111;
    }

    a {
      color: #555;
      text-decoration: none;
    }

    .errorlist {
      color: #e74c3c;
      list-style: none;
      padding-left: 0;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="{% static 'users/img/user-icon.png' %}" alt="User Icon">
    <h2>Login to DevMaster</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="input-group">
        <i class="fas fa-user"></i>
        {{ form.username }}
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        {{ form.password }}
      </div>

      <div class="remember">
        <label><input type="checkbox"> Remember me</label>
        <div class="back-link">
            <a href="{% url 'signup' %}">← forget password</a>
          </div>
      </div>
      <div class="back-link">
        <a href="{% url 'welcome' %}">← Back to Homepage</a>
      </div>

      <button type="submit">LOGIN</button>
    </form>
  </div>
</body>
</html>

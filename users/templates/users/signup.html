{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | hApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("{% static 'users/img/welcomeBG.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 380px;
      color: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, select {
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #00b4db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0083b0;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: #ffffff;
      text-decoration: underline;
      font-size: 14px;
    }

    @media (max-width: 500px) {
      .signup-card {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h2>Create Your Account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
    <div class="back-link">
      <a href="{% url 'login' %}">‚Üê NEXT</a>
    </div>
  </div>
</body>
</html>

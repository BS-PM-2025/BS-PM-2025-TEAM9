<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | DevMaster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f2b;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #14142f;
            padding: 50px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 13px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #1e1e3f;
            color: white;
        }

        input::placeholder {
            color: #aaa;
        }

        select {
            background-color: #1e1e3f;
        }

        button {
            width: 100%;
            background-color: #634fff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #7c61ff;
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .logo span {
            color: #634fff;
        }
    </style>
</head>
<body>
    <div class="logo">DEV<span>MASTER</span></div>
    <div class="container">
        <h1>CREATE USER</h1>
        <form method="post">
            {% csrf_token %}
            <label>Username *</label>
            <input type="text" name="username" placeholder="Enter username" required>

            <label>Password *</label>
            <input type="password" name="password" required>

            <label>Confirm Password *</label>
            <input type="password" name="confirm_password" required>

            <label>Email Address *</label>
            <input type="email" name="email" required>

            <label>Profile</label>
            <select name="profile">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>

            <label>Level *</label>
            <select name="level">
                <option value="beginner">Beginner</option>
                <option value="beginner">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <label>Academic Knowledge *</label>
            <input type="text" name="academic_knowledge" placeholder="e.g. Python, Math" required>

            <button type="submit">SIGN UP</button>
        </form>
    </div>
</body>
</html>

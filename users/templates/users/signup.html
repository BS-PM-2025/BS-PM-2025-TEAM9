{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | DevMaster</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background-color: #0b0e23;
      color: white;
    }

    .left-side {
      flex: 1;
      padding: 60px 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .logo span {
      color: #695bff;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    form {
      max-width: 600px;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 6px;
      color: #ccc;
      text-transform: uppercase;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background-color: transparent;
      border: 1px solid #695bff;
      border-radius: 6px;
      color: white;
      font-size: 14px;
    }

    input::placeholder {
      color: #aaa;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .row > div {
      flex: 1;
    }
.button-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.btn-signup {
    padding: 12px 28px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease;
}
.btn-next {
    padding: 12px 28px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

.btn-signup {
    background-color: #6a5bff;
}

.btn-signup:hover {
    background-color: #5948e6;
}

.btn-next {
    background-color: #6a5bff;
}

.btn-next:hover {
    background-color: #6a5bff;
}


    button:hover {
      background-color: #4d3dcc;
    }

    .right-side {
      flex: 1;
      background: url("{% static 'users/img/design.png' %}") no-repeat center center;
      background-size: cover;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .right-side {
        display: none;
      }
      .left-side {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="left-side">
    <div class="logo">DEV<span>MASTER</span></div>
    <h1>CREATE USER</h1>
    
    <form method="post">
      {% csrf_token %}
      <label for="username">Username *</label>
      <input type="text" name="username" id="username" placeholder="Enter username" required>

      <label for="password">Password *</label>
      <input type="password" name="password" id="password" placeholder="Enter password" required>

      <label for="confirm_password">Confirm Password *</label>
      <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required>

      <label for="email">Email Address *</label>
      <input type="email" name="email" id="email" placeholder="Enter email" required>
      <script>
        window.addEventListener("DOMContentLoaded", () => {

          const params = new URLSearchParams(window.location.search);
          const email = params.get("email");
          if (email) {
            document.getElementById("email").value = email;
          }
        });
      </script>

      <div class="row">
        <div>
          <label for="profile">Profile</label>
          <select name="profile" id="profile">
            <option value="student">STUDENT</option>
            <option value="teacher">TEACHER</option>
          </select>
        </div>
        <div>
          <label for="level">Level *</label>
          <select name="level" id="level" required>
            <option value="beginner">BEGINNER</option>
            <option value="intermediate">INTERMEDIATE</option>
            <option value="advanced">ADVANCED</option>
          </select>
        </div>
      </div>

      <label for="academic_knowledge">Academic Knowledge *</label>
      <input type="text" name="academic_knowledge" id="academic_knowledge" placeholder="Describe your Knowledge" required>

      <div class="button-row">
        <button type="login" class="btn-signup">Sign Up</button>
        <button type="button" class="btn-next" onclick="window.location.href='{% url "welcome" %}'">Back</button>
      </div>

    </form>
  </div>
  <div class="right-side"></div>
</body>
</html>

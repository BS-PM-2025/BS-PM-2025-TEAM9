{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Users | DevMaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #f1f2f6;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .topbar {
            background-color: #343a40;
            color: white;
            padding: 16px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar .logo {
            font-size: 20px;
            font-weight: 700;
        }

        .topbar a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
        }

        .topbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .user-search-input {
            width: 70%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .user-type-filter {
            width: 28%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #f5f5f5;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .contact-link {
            background-color: #4e63ea;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
        }

        .contact-link:hover {
            background-color: #3e53d3;
        }

        .empty-msg {
            text-align: center;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">Dev<span style="color:#6c63ff;">M</span>aster</div>
        <div>
            <a href="{% url 'manager_home' %}">üè† Home</a>
            <a href="{% url 'login' %}">Logout</a>
        </div>
    </div>

    <div class="container">
        <h2>üì® Contact Users</h2>

        <!-- Filters -->
        <div class="filters">
            <input type="text" id="userSearchInput" class="user-search-input" placeholder="Search by name or email...">
            <select id="userTypeFilter" class="user-type-filter">
                <option value="All">All</option>
                <option value="Teacher">Teacher</option>
                <option value="Student">Student</option>
            </select>
        </div>

        {% if user_list %}
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Type</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in user_list %}
                        <tr class="user-row" data-type="{{ item.type }}">
                            <td class="user-name">{{ item.user.username }}</td>
                            <td class="user-email">{{ item.user.email }}</td>
                            <td>{{ item.type }}</td>
                            <td>
                                <a class="contact-link" href="mailto:{{ item.user.email }}?subject=Message from Manager">
                                    Contact
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="empty-msg">No users found.</p>
        {% endif %}

        <!-- Search + Filter Script -->
        <script>
            const searchInput = document.getElementById('userSearchInput');
            const typeFilter = document.getElementById('userTypeFilter');

            function filterUsers() {
                const searchValue = searchInput.value.toUpperCase();
                const typeValue = typeFilter.value;
                const userRows = document.querySelectorAll('#usersTable .user-row');

                userRows.forEach(function(row) {
                    const name = row.querySelector('.user-name').textContent.toUpperCase();
                    const email = row.querySelector('.user-email').textContent.toUpperCase();
                    const type = row.getAttribute('data-type');

                    const matchesSearch = name.indexOf(searchValue) > -1 || email.indexOf(searchValue) > -1;
                    const matchesType = (typeValue === 'All') || (type === typeValue);

                    if (matchesSearch && matchesType) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            }

            searchInput.addEventListener('keyup', filterUsers);
            typeFilter.addEventListener('change', filterUsers);
        </script>
    </div>
</body>
</html>
